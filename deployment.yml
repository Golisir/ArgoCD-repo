apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swiggy
  template:
    metadata:
      labels:
        app: swiggy
    spec:
      containers:
      - name: cont-1
        image: nginx
        ports:
        - containerPort: 80
      
---
apiVersion: v1
kind: Service
metadata:
  name: devops
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: swiggy
